<nav class="bg-blue-600">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo Section -->
      <div class="flex items-center">
        <a href="/" class="flex items-center">
          <span class="text-3xl font-bold text-white font-poppins"
            >DripTrip</span
          >
        </a>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="max-lg:hidden lg:flex space-x-8">
        <a
          href="/"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >Home</a
        >
        <a
          href="/about"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >About</a
        >
        <a
          href="/services"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >Services</a
        >
        <a
          href="/contact"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >Contact</a
        >
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          (keydown.enter)="toggleMobileMenu()"
          tabindex="0"
          class="text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none"
          aria-label="Toggle mobile menu">
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    class="fixed inset-y-0 left-0 w-64 bg-blue-600 transform transition-transform duration-300 ease-in-out md:hidden shadow-lg"
    [ngClass]="{
      'translate-x-0': isMobileMenuOpen,
      '-translate-x-full': !isMobileMenuOpen,
    }">
    <!-- Mobile Menu Links -->
    <div class="flex flex-col px-4 pt-2 pb-3 space-y-3">
      <a
        href="/"
        class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-lg font-medium font-poppins"
        >Home</a
      >
      <a
        href="/about"
        class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-lg font-medium font-poppins"
        >About</a
      >
      <a
        href="/services"
        class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-lg font-medium font-poppins"
        >Services</a
      >
      <a
        href="/contact"
        class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-lg font-medium font-poppins"
        >Contact</a
      >
    </div>
  </div>

  <!-- Overlay -->
  <div
    *ngIf="isMobileMenuOpen"
    class="fixed inset-0 bg-black bg-opacity-50 md:hidden"
    (click)="toggleMobileMenu()"
    (keydown.enter)="toggleMobileMenu()"
    (keydown.escape)="toggleMobileMenu()"
    tabindex="0"
    role="button"
    aria-label="Close mobile menu">
  </div>
</nav>
