<nav class="bg-blue-600">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo Section -->
      <div class="flex items-center">
        <a href="/" class="flex items-center">
          <span class="text-3xl font-bold text-white font-poppins"
            >DripTrip</span
          >
        </a>
      </div>
      <!-- Desktop Navigation Links -->
      <div class="max-lg:hidden lg:flex space-x-8">
        <a
          href="/"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >Home</a
        >
        <a
          href="/about"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >About</a
        >
        <a
          href="/services"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >Services</a
        >
        <a
          href="/contact"
          class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-lg font-medium font-poppins"
          >Contact</a
        >
      </div>

      <!-- Mobile Menu Toggle Button - Visible on Medium and Small Screens -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          (keydown.enter)="toggleMobileMenu()"
          tabindex="0"
          class="text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none"
          aria-label="Toggle mobile menu">
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu  that slides in from the left -->
  <div
    class="fixed inset-y-0 left-0 w-64 bg-blue-600 transform transition-transform duration-300 ease-in-out md:hidden shadow-lg"
    [ngClass]="{'translate-x-0': isMobileMenuOpen, '-translate-x-full': !isMobileMenuOpen}">
    <!-- Mobile Menu Content -->
    <div class="flex flex-col h-full">
      <!-- Logo Section -->
      <div class="p-4">
        <a href="/" class="text-white text-xl font-bold">DripTrip</a>
      </div>
      
      <!-- Mobile Menu Links -->
      <nav class="flex-1 px-4 py-2">
        <a href="/Home" class="block py-2 text-white hover:text-gray-300">Home</a>
        <a href="/about" class="block py-2 text-white hover:text-gray-300">About</a>
        <a href="/contact" class="block py-2 text-white hover:text-gray-300">Contact</a>
        <a href="/Services" class="block py-2 text-white hover:text-gray-300">Services</a>
      </nav>
    </div>
  </div>

  <!-- Overlay -->
  <div
    [ngClass]="{'fixed inset-0 bg-black bg-opacity-50 md:hidden': isMobileMenuOpen}"
    (click)="toggleMobileMenu()"
    (keydown.enter)="toggleMobileMenu()"
    role="button"
    tabindex="0">
  </div>
</nav>
